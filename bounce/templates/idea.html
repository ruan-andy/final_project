<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Idea Page</title>
    <link rel="stylesheet" href="stylesheets/idea.css">
  </head>
  <body>

    <center>
      <h1>
        BRANCH
      </h1>
    </center>

    {% include 'taskbar.html' %}

    <br>
    <br>

    <center>
      <h2>{{idea.title}}</h2>
    </center>
    <p>
      {{idea.date}}
      <br>
      {{idea.name}}
      <br>
      {{idea.text}}
    </p>

    <br>

      <center>
      <h3>Leave a comment</h3>

      <form action='/idea' method='post'>
        <textarea name='text' placeholder="What do you think?" ></textarea>
        <br>
        <button>Let 'Em Know</button>
        <br>
        <br>
      </div>
      {% for comment in comments %}
        <div class="dialogbox">
          <div class="body">
            <span class="tip tip-right"></span>
            <div class="message">
                <article>
                  {{comment.name}}:
                  <br>
                  {{comment.text}}
                  <div class='date'>({{comment.date}})</date>
                  <br>
                  <br>
                </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </center>

  </body>
</html>
