<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Idea Page</title>
    <link rel="stylesheet" href="stylesheets/idea.css">
  </head>
  <body>

    <center>
      <h1>
        BRANCH
      </h1>
    </center>

    {% include 'taskbar.html' %}

    <br>
    <br>

    <center>

    <div class="lineSeparator"></div>

      <h2>{{idea.title}}</h2>

    <p class="featuredIdea">
      {{idea.text}}
    </p>

    <p>
      Thought up by: {{idea.name}} on {{idea.date.strftime('%B %d, %Y %H:%M')}}
    </p>

    <div class="lineSeparator"></div>

    </center>

    <br>
    <br>

      <center>

        {% for comment in comments %}
          <div class="dialogbox">
            <div class="body">
              <span class="tip tip-right"></span>
              <div class="message">
                  <article>
                    {{comment.name}}:
                    <br>
                    {{comment.text}}
                    <div class='date'>({{comment.date.strftime('%Y-%m-%d')}})</date>
                    <br>
                    <br>
                  </div>
              </div>
            </div>
          </div>
        {% endfor %}

      <h3>Leave a comment</h3>

      <form action={{idea.url()}} method='post'>
        <textarea name='text' placeholder="What do you think?" ></textarea>
        <br>
        <button>Let 'Em Know</button>
        <br>
        <br>
      </div>

      </center>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <img src="http://www.clker.com/cliparts/2/0/0/9/1197089211475574592Chrisdesign_Tree_silhouettes_5.svg.hi.png" width="100">


  </body>
</html>
