<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creat Idea Page</title>
    <link rel="stylesheet" href="stylesheets/createidea.css">
  </head>
  <body>

    <center>
      <h1>
        BRANCH

    {% include 'taskbar.html' %}

    <br>

    <center>
      <div class="lineSeparator"></div>

      <h2>New Tree</h2>

      <div class="lineSeparator"></div>
    </center>

    <br>

    <form  method="post" action="/create">
      <input hidden name="key" type="text" value = "{{key}}">
      <center>
        <div class="block">
          <textarea name="title" placeholder="What's it called?"></textarea>
          <br>
          <br>
          <textarea name="description" placeholder="Short Description"></textarea>
        </div>
      </center>

      <br>
      <br>
      <div class="block1">
        <textarea name="text" placeholder="Tell us more!"></textarea>
      </div>
      <div class="block2">
        <textarea name="reference" placeholder="References or questions go here"></textarea>
      <br>
      <br>
      <button>Post it</button>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      </div>

      <div class="clear"></div>

    </form>

    <img src="http://www.clker.com/cliparts/2/0/0/9/1197089211475574592Chrisdesign_Tree_silhouettes_5.svg.hi.png" width="100">
